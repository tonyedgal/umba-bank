        <h1>Let's Get Started</h1>
        <h2>Confirm your identity</h2>
        <form>
            <label for="bvn">Bank Verification Number</label><br><br>
            <input type="number" name="bvn" id="bvn"><br><br>
            <label for="yourPhoto">Your Photo</label><br><br>
            <p>Take a clear picture of your face</p><br><br>
            <input type="file" name="yourPhoto" id="yourPhoto"><br><br>
            <label for="yourSignature"></label>Your Signature<br><br>
            <p>Take a clear picture of your signature on a White paper</p><br><br>
            <input type="file" name="yourSignature" id="yourSignature"><br><br>
            <input type="submit" value="Verify identity"><br><br>
            <p>By clicking continue you agree to our</p>

        </form>
