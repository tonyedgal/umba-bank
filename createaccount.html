<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createacount.css">
    <script src="https://kit.fontawesome.com/433b2359bf.js" crossorigin="anonymous"></script> <!--My personal fontaawesome cdn-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/danza00/image/upload/v1616083128/favicon_zf0epr.png">
    <title>Welcome To Umba Bank</title>
</head>
<body>
    <header>
      <div class="header__logo">
        <a href="index.html"><img id="logo" src="https://res.cloudinary.com/danza00/image/upload/v1616083128/favicon_zf0epr.png" alt="Logo"></a>
      </div>
        <nav class="nav header__nav">
          <a href="index.html" class="header__nav--home nav__child nav__child--active">HOME</a>
          <a href="career.html" class="header__nav--careers nav__child">CAREERS</a>
          <a href="contact.html" class="header__nav--contact nav__child">CONTACT</a>
        </nav>
      </header>
      <main>
        <form class="card" action="createaccount.html">
            <h1>Register account</h1>
            <p>We'll use this info to verify your identity, All info should match your National id</p>
            <input type="text" name="firstName" id="firstName" placeholder="First Name (as shown on NIN)">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name (as shown on NIN)">
            <input type="number" name="nin" id="nin" placeholder="NIN">
            <input type="number" name="bvn" id="bvn" placeholder="BVN">
            <p>Your BVN will be used to autofill your account details</p>
            <a href="#">Don't have a BVN? Click Here</a>
            <input type="submit" value="Verify identity">
            <p>By clicking continue you agree to our</p>
            <a href="#" target="_blank">Terms and Conditions</a>
        </form>
      </main>
</body>
</html>
